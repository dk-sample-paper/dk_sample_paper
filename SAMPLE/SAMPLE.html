<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DK Sample Papers</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">

<style>
* { box-sizing: border-box; }
body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7fb; color: #222; }

header {
  background: #007bff;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
header h1 { margin: 0; font-size: 1.6rem; }

.hero {
  text-align: center;
  padding: 3rem 1rem;
  background: linear-gradient(135deg, #007bff, #00c6ff);
  color: white;
  border-radius: 0 0 40px 40px;
}
.hero h2 { font-size: 2rem; margin-bottom: 0.5rem; }
.hero p { font-size: 1.1rem; opacity: 0.9; }

.container { padding: 2rem; max-width: 1000px; margin: auto; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem; }
.card {
  background: white;
  border-radius: 15px;
  padding: 1.5rem;
  text-align: center;
  font-weight: 600;
  font-size: 1.1rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-4px);
  background: #eaf3ff;
}

.pdf-list { list-style: none; padding: 0; margin-top: 2rem; }
.pdf-list li {
  background: white;
  padding: 0.8rem 1rem;
  margin-bottom: 0.7rem;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.pdf-list a {
  text-decoration: none;
  background: #007bff;
  color: white;
  padding: 0.4rem 1rem;
  border-radius: 6px;
  transition: background 0.3s;
}
.pdf-list a:hover { background: #005ec2; }

button {
  background: #007bff;
  color: white;
  padding: 0.7rem 1.2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  margin-top: 1rem;
}
button:hover { background: #005ec2; }

footer {
  background: #007bff;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 3rem;
  border-radius: 30px 30px 0 0;
}

.hidden { display: none; }
</style>
</head>
<body>

<header>
  <h1>ðŸ“˜ DK Sample Papers</h1>
</header>

<section class="hero">
  <h2>Free CBSE Sample Papers (Class 6â€“12)</h2>
  <p>Download latest CBSE practice papers â€” no registration, no payment, just learning!</p>
</section>

<div class="container">
  <div id="home">
    <h2>Select Your Class</h2>
    <div class="grid" id="classGrid"></div>
  </div>

  <div id="subjects" class="hidden">
    <h2>Select Subject for Class <span id="selectedClass"></span></h2>
    <div class="grid" id="subjectGrid"></div>
    <button onclick="goHome()">â¬… Back</button>
  </div>

  <div id="pdfs" class="hidden">
    <h2>Sample Papers: <span id="selectedSubject"></span> - Class <span id="selectedClassPDF"></span></h2>
    <ul class="pdf-list" id="pdfList"></ul>
    <button onclick="goSubjects()">â¬… Back</button>
  </div>
</div>

<footer>Made by DK_SAMPLE PAPER</footer>

<script>
const classes = ["6","7","8","9","10","11","12"];
let allPDFs = [], selectedClass = "", selectedSubject = "";

fetch("pdfs.json")
  .then(res => res.json())
  .then(data => {
    allPDFs = data;
    buildClassGrid();
  })
  .catch(err => console.error("Error loading pdfs.json", err));

function buildClassGrid(){
  const grid = document.getElementById("classGrid");
  classes.forEach(cls=>{
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = "Class " + cls;
    div.onclick = ()=>selectClass(cls);
    grid.appendChild(div);
  });
}

function selectClass(cls){
  selectedClass = cls;
  document.getElementById("home").classList.add("hidden");
  document.getElementById("subjects").classList.remove("hidden");
  document.getElementById("selectedClass").innerText = cls;

  const subjects = [...new Set(allPDFs.filter(p => p.class === cls).map(p => p.subject))];
  const grid = document.getElementById("subjectGrid");
  grid.innerHTML = "";
  subjects.forEach(sub=>{
    const div = document.createElement("div");
    div.className = "card";
    div.textContent = sub;
    div.onclick = ()=>selectSubject(sub);
    grid.appendChild(div);
  });
}

function selectSubject(sub){
  selectedSubject = sub;
  document.getElementById("subjects").classList.add("hidden");
  document.getElementById("pdfs").classList.remove("hidden");
  document.getElementById("selectedSubject").innerText = sub;
  document.getElementById("selectedClassPDF").innerText = selectedClass;

  const pdfList = document.getElementById("pdfList");
  pdfList.innerHTML = "";
  allPDFs.filter(p => p.class === selectedClass && p.subject === selectedSubject).forEach(pdf=>{
    let li = document.createElement("li");
    li.innerHTML = `${pdf.title} <a href="${pdf.url}" target="_blank">Download</a>`;
    pdfList.appendChild(li);
  });
}

function goHome(){
  document.getElementById("subjects").classList.add("hidden");
  document.getElementById("home").classList.remove("hidden");
}
function goSubjects(){
  document.getElementById("pdfs").classList.add("hidden");
  document.getElementById("subjects").classList.remove("hidden");
}
</script>
</body>
</html>
